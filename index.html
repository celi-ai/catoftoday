<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat of Today</title>
  <style>
    /* Fullscreen background styling */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Set the background image with opacity */
    body {
      background-image: url('https://sleghazbpzgynnzriozz.supabase.co/storage/v1/object/sign/images/backgrounds/background1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    /* Make background slightly opaque */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Add opacity here */
      z-index: 0;
    }

    /* Set the cat image */
    #catImage {
      max-width: 400px;
      max-height: 400px;
      position: relative;
      z-index: 2;
    }

    /* Button */
    #patButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 3;
    }

    /* Navigation Bar */
    #navBar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 3;
    }

    #navBar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
    }

    #navBar a.active {
      background-color: #ffcc00;
      color: #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Cat Image -->
  <div class="content">
    <img id="catImage" src="https://sleghazbpzgynnzriozz.supabase.co/storage/v1/object/public/images/images/catnew1.png" alt="Cat Image">
    <br>
    <button id="patButton">Pat me!</button>
  </div>

  <!-- Navigation Bar -->
  <div id="navBar">
    <a href="#" class="active">Home</a>
    <a href="#">Pats</a>
    <a href="#">Ranks</a>
    <a href="#">Profile</a>
  </div>
</body>
</html>
