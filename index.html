<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat of Today</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .content {
            padding: 16px;
        }
        #catContainer {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 16px;
        }
        .pat-button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s ease;
        }
        .pat-button:active {
            opacity: 0.8;
        }
        .counter {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin: 16px 0;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .list-item {
            padding: 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
        }
        .list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="home" class="tab-content active">
            <div id="catContainer"></div>
            <div class="counter">Global Pat Count: <span id="counter">0</span></div>
            <button class="pat-button" id="patButton">Pat the Cat</button>
        </div>
        <div id="pats" class="tab-content">
            <h2>Get More Pats</h2>
            <div class="list-item">Buy Pats</div>
            <div class="list-item">Share on Twitter</div>
            <div class="list-item">Invite Friends</div>
        </div>
        <div id="top" class="tab-content">
            <h2>Top Pat-ters</h2>
            <div class="list-item">User 1 - 1000 pats</div>
            <div class="list-item">User 2 - 950 pats</div>
            <div class="list-item">User 3 - 900 pats</div>
        </div>
        <div id="user" class="tab-content">
            <h2>User Profile</h2>
            <div class="list-item">Username: CatLover123</div>
            <div class="list-item">Total Pats: 500</div>
            <div class="list-item">Available Pats: 50</div>
            <div class="list-item">Days in a row: 7</div>
        </div>
    </div>
    <script type="module">
        // Your existing Firebase initialization code here
        
        // ... (keep all the existing JavaScript code)

        // Telegram WebApp initialization
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.MainButton.setText('Close').show().onClick(() => {
            webapp.close();
        });

        // Set up the bottom menu using Telegram's built-in functionality
        webapp.MainButton.hide();
        webapp.BackButton.hide();
        webapp.settingsButton.hide();
        webapp.expand();

        const menuItems = [
            {name: 'Home', icon: 'ðŸ '},
            {name: 'Pats', icon: 'ðŸ¾'},
            {name: 'Top', icon: 'ðŸ†'},
            {name: 'User', icon: 'ðŸ‘¤'}
        ];

        webapp.CloudStorage.getItem('activeTab', (error, value) => {
            const activeTab = value || 'home';
            showTab(activeTab);
        });

        menuItems.forEach(item => {
            webapp.HapticFeedback.impactOccurred('light');
            webapp.showSectionButton({
                icon: item.icon,
                text: item.name,
                callback: () => {
                    showTab(item.name.toLowerCase());
                    webapp.CloudStorage.setItem('activeTab', item.name.toLowerCase());
                }
            });
        });

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // Pat button functionality
        document.getElementById('patButton').addEventListener('click', () => {
            webapp.HapticFeedback.impactOccurred('medium');
            // Your existing pat incrementing logic here
        });
    </script>
</body>
</html>
