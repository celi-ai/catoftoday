<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat of Today</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body class="flex flex-col min-h-screen pb-20">
    <div id="content" class="flex-grow overflow-y-auto">
        <!-- Home Tab -->
        <div id="homeTab" class="tab-content">
            <h1 class="text-4xl font-bold mb-4 flex items-center justify-center">

            <h2 class="text-2xl mb-6 bg-white bg-opacity-70 px-4 py-2 rounded-full inline-block">
                Global Pat Count: <span id="counter" class="text-blue-500 font-bold">0</span>
            </h2>
            <div id="catContainer" class="mb-6">
                <div id="patMe" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-70 px-3 py-1 rounded-full text-sm">Pat me!</div>
            </div>
            <div id="dailyFact" class="text-gray-600 italic mt-4">Did you know? Cats sleep for about 70% of their lives.</div>
        </div>

        <!-- Pats Tab -->
        <div id="patsTab" class="tab-content hidden">
            <h2>Get More Pats</h2>
            <button id="buyPatsBtn" class="bg-blue-500 text-white p-2 rounded">Buy Pats</button>
            <button id="shareTwitterBtn" class="bg-blue-400 text-white p-2 rounded mt-2">Share on Twitter</button>
            <button id="inviteFriendBtn" class="bg-green-500 text-white p-2 rounded mt-2">Invite a Friend</button>
        </div>

        <!-- Top Tab -->
        <div id="topTab" class="tab-content hidden">
            <div id="leaderboard">
                <h3>Top Patters</h3>
                <ol id="leaderboardList"></ol>
            </div>
        </div>

        <!-- User Tab -->
        <div id="userTab" class="tab-content hidden">
            <div id="userProfile">
                <h3>Your Profile</h3>
                <p>Welcome, <span id="userName"></span>!</p>
                <p>Total Pats: <span id="userPatCount">0</span></p>
                <p>Available Pats: <span id="availablePats">0</span></p>
                <p>Streak: <span id="userStreak">0</span> days</p>
            </div>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div id="tabNavigation" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16">
        <button class="tab-button flex flex-col items-center" data-tab="homeTab">
            <span class="text-xl mb-1">ğŸ </span>
