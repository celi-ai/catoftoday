<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat of Today</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cat of Today</h1>
    <h2>Global Pat Count: <span id="counter">0</span></h2>
    <div id="catContainer"></div>
    <div id="userProfile">
        <h3>Your Profile</h3>
        <p>Welcome, <span id="userName"></span>!</p>
        <p>Total Pats: <span id="userPatCount">0</span></p>
        <p>Available Pats: <span id="availablePats">0</span></p>
        <p>Streak: <span id="userStreak">0</span> days</p>
    </div>
    <div id="leaderboard">
        <h3>Top Patters</h3>
        <ol id="leaderboardList"></ol>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
