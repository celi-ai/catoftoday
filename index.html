<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat of the Day</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        h1 {
            margin-bottom: 10px;
        }
        #dateDisplay {
            margin-bottom: 20px;
        }
        #catImage {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Cat of the Day</h1>
    <div id="dateDisplay"></div>
    <img id="catImage" alt="Cat of Today">

    <script>
        const images = ['1.jpeg', '2.jpeg', '3.jpeg'];
        const catImage = document.getElementById('catImage');
        const dateDisplay = document.getElementById('dateDisplay');

        function updateDateAndImage() {
            const today = new Date();
            dateDisplay.textContent = today.toDateString();

            const daysSinceEpoch = Math.floor(today.getTime() / (1000 * 60 * 60 * 24));
            const imageIndex = daysSinceEpoch % 3;
            catImage.src = `images/${images[imageIndex]}`;
        }

        // Initialize Telegram Mini App
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.setHeaderColor('secondary_bg_color');
        window.Telegram.WebApp.onEvent('viewportChanged', updateDateAndImage);

        // Initial update
        updateDateAndImage();
    </script>
</body>
</html>
