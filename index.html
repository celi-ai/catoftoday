<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat of Today</title>
  <style>
    /* Fullscreen background styling */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Set the background image */
    body {
      background-image: url('https://sleghazbpzgynnzriozz.supabase.co/storage/v1/object/public/images/backgrounds/background3.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Make sure the content on top of the background remains visible */
    .content {
      text-align: center;
      z-index: 1;
    }

    #patButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Navigation Bar */
    #navBar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 2;
    }

    #navBar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
    }

    #navBar a.active {
      background-color: #ffcc00;
      color: #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Main content -->
  <div class="content">
    <button id="patButton">Pat me!</button>
  </div>

  <!-- Navigation Bar -->
  <div id="navBar">
    <a href="#" class="active">Home</a>
    <a href="#">Pats</a>
    <a href="#">Ranks</a>
    <a href="#">Profile</a>
  </div>
</body>
</html>
