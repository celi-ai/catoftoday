<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat of Today</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        #loadingOverlay {
            transition: opacity 0.5s ease-out;
        }
        #loadingOverlay.fade-out {
            opacity: 0;
        }
        .cat-loader {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .cat-ear {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #63b3ed;
            animation: wiggle 1s infinite alternate;
        }
        .cat-ear.left {
            left: 10px;
            transform: rotate(-30deg);
        }
        .cat-ear.right {
            right: 10px;
            transform: rotate(30deg);
        }
        .cat-face {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 60px;
            background-color: #63b3ed;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        .cat-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #1a202c;
            border-radius: 50%;
            top: 20px;
            animation: blink 2.5s infinite;
        }
        .cat-eye.left { left: 20px; }
        .cat-eye.right { right: 20px; }
        @keyframes wiggle {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(-25deg); }
        }
        @keyframes blink {
            0%, 45%, 50%, 100% { transform: scaleY(1); }
            48% { transform: scaleY(0.1); }
        }
        .cat-fact {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen pb-20">
    <div id="loadingOverlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-white mb-4">Cat of Today</h1>
            <div class="cat-loader mb-4"></div>
            <p class="text-xl text-blue-400">Loading purr-fection...</p>
        </div>
    </div>
    <div id="content" class="flex-grow overflow-y-auto">
        <!-- Home Tab -->
        <div id="homeTab" class="tab-content">
            <h1 class="text-3xl font-bold mb-6 text-center pixel-font glow">Cat of Today</h1>
            <div class="flex justify-center space-x-4 mb-6">
                <div class="global-pat-count px-4 py-2 rounded-full bg-opacity-20 bg-white backdrop-filter backdrop-blur-sm">
                    <span class="text-gray-300">Global Pat Count:</span>
                    <span id="counter" class="text-blue-400 font-bold ml-2">378</span>
                </div>
                <div class="available-pats px-4 py-2 rounded-full bg-opacity-20 bg-white backdrop-filter backdrop-blur-sm">
                    <span class="text-gray-300">Available Pats:</span>
                    <span id="availablePats" class="text-green-400 font-bold ml-2">224</span>
                </div>
            </div>
            <div id="catContainer" class="mb-6 relative">
                <img src="cat-image.png" alt="Cat of Today" class="w-full rounded-lg">
                <button id="patMe" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-4 py-2 rounded-full text-sm flex items-center hover:bg-blue-600 transition-colors">
                    <span class="mr-1">üëã</span> Pat me!
                </button>
            </div>
            <div id="dailyFact" class="bg-gray-800 rounded-lg p-4 text-center">
                <span class="block text-yellow-400 mb-2">üìö Did you know?</span>
                Cats sleep for about 70% of their lives.
            </div>
        </div>

        <!-- Pats Tab -->
        <div id="patsTab" class="tab-content hidden">
            <h2>Get More Pats</h2>
            <button id="buyPatsBtn" class="bg-blue-500 text-white p-2 rounded">Buy Pats</button>
            <button id="shareTwitterBtn" class="bg-blue-400 text-white p-2 rounded mt-2">Share on Twitter</button>
            <button id="inviteFriendBtn" class="bg-green-500 text-white p-2 rounded mt-2">Invite a Friend</button>
        </div>

        <!-- Top Tab -->
        <div id="topTab" class="tab-content hidden">
            <h1 class="text-3xl font-bold mb-6 text-center text-white">Top Tappers</h1>
            
            <div id="currentUserRank">
                <!-- Current user ranking will be inserted here -->
            </div>
            
            <div id="totalHolders" class="text-blue-400 text-lg mb-4">
                <!-- Total holders count will be inserted here -->
            </div>
            
            <div id="leaderboard">
                <ul id="leaderboardList" class="space-y-2">
                    <!-- Leaderboard entries will be inserted here -->
                </ul>
            </div>
        </div>

        <!-- User Tab -->
        <div id="userTab" class="tab-content hidden">
            <div id="userProfile">
                <h3>Your Profile</h3>
                <p>Welcome, <span id="userName"></span>!</p>
                <p>Total Pats: <span id="userPatCount">0</span></p>
                <p>Available Pats: <span id="availablePats">0</span></p>
                <p>Streak: <span id="userStreak">0</span> days</p>
            </div>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div id="tabNavigation" class="fixed bottom-0 left-0 right-0 bg-gray-800 bg-opacity-80 backdrop-blur-md border-t border-gray-700 flex justify-around items-center h-20 z-20">
        <button class="tab-button flex flex-col items-center" data-tab="homeTab">
            <span class="text-2xl mb-1">üè†</span>
            <span>Home</span>
        </button>
        <button class="tab-button flex flex-col items-center" data-tab="patsTab">
            <span class="text-2xl mb-1">üêæ</span>
            <span>Pats</span>
        </button>
        <button class="tab-button flex flex-col items-center" data-tab="topTab">
            <span class="text-2xl mb-1">üèÜ</span>
            <span>Top</span>
        </button>
        <button class="tab-button flex flex-col items-center" data-tab="userTab">
            <span class="text-2xl mb-1">üë§</span>
            <span>User</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="app.js"></script>

</body>
</html>
